<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MarriageVilla</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/x-icon" href="favicon.ico">
<link rel="stylesheet" type="text/css" media="all" href="assets/style.css" />
<link rel="stylesheet" type="text/css" media="all" href="assets/colors/green.css" />
<link href='http://fonts.googleapis.com/css?family=Clicker+Script' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700,800' rel='stylesheet' type='text/css'>
<link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
<link href='assets/style-new.css' rel='stylesheet' type='text/css'>
</head>
<body>
  <app-root></app-root>
  <script type="text/javascript" src="assets/js/jquery-1.11.1.min.js"></script>
<!-- SLIDER -->
<script type="text/javascript" src="assets/js/jquery.skippr.js"></script>
<script>
	$(document).ready(function() {
	    "use strict";
		$("#random").skippr({
			navType: 'bubble',
			transition: 'fade',
			autoPlay: true,
			autoPlayDuration: 4000,
			speed: 1000,
			arrows: false
		});
/* 		$("#weddingcarousel").owlCarousel({
			items : 4,
			itemsScaleUp : true,
			navigationText : ["prev","next"]
			}) */
	});
</script>

<!-- DropDownMenu -->
<script type="text/javascript" src="assets/js/effects.js"></script>
<script type="text/javascript" src="assets/js/jquery.arctext.js"></script>
<script type="text/javascript" src="assets/js/jquery.countdown.js"></script>
<script type="text/javascript">
var $ = jQuery.noConflict();
  $(window).load(function() {
   "use strict"; 
   var $titlefront = $('.title_front').hide();
   var $titleunder = $('.title_under').hide();
   var $bestman = $('.bestman span').hide();
   var $footernames = $('.footer_names').hide();
  
   $titlefront.show().arctext({radius: 250});
   $titleunder.show().arctext({radius: 180, dir: -1});
   $bestman.show().arctext({radius: 80});
   $footernames.show().arctext({radius: 120, dir: -1});

   $('#defaultCountdown').countdown({until: new Date(2019, 8 - 1, 9, 12), format: 'y-o-d-h'});	 	

  });
</script>

</body>
</html>
