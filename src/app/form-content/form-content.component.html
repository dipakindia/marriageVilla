<div *ngIf="loading"  class="l-content l-col" style="width: 1000px;position: relative;left: 300px; text-align:center;padding-top:100px; background:#fff" >
    <img src="assets/images/loading.gif" alt="Loading.." width="100px" />
      <br /><br />
    Loading...</div>
<div class="l-content l-col" style="width: 1000px;position: relative;left: 300px; background:#ddd" *ngIf="!loading">

    <form novalidate  [formGroup]="myform"  >
    <!--   <pre><br/>{{myform.value | json}}</pre> -->
    <div class="section-content__wrapp" id="personal_details">
      <div class="panel panel--white-line">
        <div class="panel__heading"> Personel Details: </div>
        <div class="panel__body">
          <div class="form form--labeled form--lowercase form--big-padding">
            <div class="form__row">
              <div class="l-row">

                <div class="col-sm-6">
                  <label>Name</label>           
                    <div class="form__input">
                      <input type="text" class="form-control" formControlName="name" type="text" placeholder="Enter your name" required />
                      <app-show-errors [control]="myform.controls.name"></app-show-errors>
                    </div>
                    
                </div>

                <div class="col-sm-6">
                  <label>Date of Birth</label>
                  <div class="form__input"><input  type="text"  formControlName = "dob" class="form-control" placeholder="Enter Your Date of Birth" /></div>
                  <app-show-errors [control]="myform.controls.birth_palace"></app-show-errors>
               </div>
                <div class="col-sm-6">
                  <label>Birth Place</label>
                  <div class="form__input"><input type="text"  formControlName = "birth_palace" class="form-control" required placeholder="Enter your birth Palace"/></div>
                  <app-show-errors [control]="myform.controls.birth_palace"></app-show-errors>
                </div>
                <div class="col-sm-6">
                  <label>Birth Time</label>
                  <div class="form__input"><input type="text"  formControlName = "birth_time" class="form-control" placeholder="Birth time" required></div>
                  <app-show-errors [control]="myform.controls.birth_time"></app-show-errors>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


      <div class="panel panel--white-line">
        <div class="panel__heading"> Physical Attributes </div>
        <div class="panel__body">
          <div class="form form--labeled form--lowercase form--big-padding">
            <div class="form__row">
              <div class="l-row">
                <div class="col-sm-4">
                  <label>Height</label>
                  <div class="form__input"><input type="text" formControlName = "height" class="form-control" placeholder="height"></div>
                  <app-show-errors [control]="myform.controls.birth_palace"></app-show-errors>
                </div>
                <div class="col-sm-4">
                  <label>Weight</label>
                  <div class="form__input"><input type="text"  formControlName = "weight" class="form-control" placeholder="weight"></div>
                  <app-show-errors [control]="myform.controls.weight"></app-show-errors>
                </div>
                <div class="col-sm-4">
                  <label>Complexion</label>
                  <div class="form__input"><input type="text" formControlName = "complexion" class="form-control" placeholder="complexion"></div>
                  <app-show-errors [control]="myform.controls.complexion"></app-show-errors>
                </div>
              
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="panel panel--white-line">
        <div class="panel__heading"> Qualification </div>
        <div class="panel__body">
          <div class="form form--labeled form--lowercase form--big-padding">
            <div class="form__row">
              <div class="l-row">
                <div class="col-sm-6">
                  <label>Education</label>
                  <div class="form__input"><input type="text" formControlName = "education" class="form-control" placeholder="education"></div>
                  <app-show-errors [control]="myform.controls.education"></app-show-errors>
                </div>
                <div class="col-sm-6">
                  <label>Profession</label>
                  <div class="form__input"><input type="text" formControlName = "profession" class="form-control" placeholder="profession"></div>
                  <app-show-errors [control]="myform.controls.profession"></app-show-errors>
                </div>
                <div class="col-sm-6">
                  <label>Currently working</label>
                  <div class="form__input"><input type="text" formControlName = "currently_working" class="form-control" placeholder="currently working"></div>
                  <app-show-errors [control]="myform.controls.currently_working"></app-show-errors>
                </div>
                <div class="col-sm-6">
                  <label>Hobbies</label>
                  <div class="form__input"><input type="text" formControlName = "hobbies" class="form-control" placeholder="hobbies"></div>
                  <app-show-errors [control]="myform.controls.hobbies"></app-show-errors>
                </div>
              
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="panel panel--white-line" *ngIf = "com != 'christian'" >
        <div class="panel__heading"> Religion: </div>
        <div class="panel__body">
          <div class="form form--labeled form--lowercase form--big-padding">
            <div class="form__row">
              <div class="l-row">
                <div class="col-sm-6" *ngIf = "com == 'hindu' || com == 'muslim' || com == 'sikh'" >
                  <label>Caste</label>
                  <div class="form__input"><input type="text" formControlName = "cast" class="form-control" placeholder="caste"></div>
                  <app-show-errors [control]="myform.controls.cast"></app-show-errors>
                </div>
               
                <div class="col-sm-6" *ngIf = "com == 'muslim'" >
                    <label>Sub Caste</label>
                    <div class="form__input"><input type="text" formControlName = "sub_cast" class="form-control" placeholder="sub caste"></div>
                    <app-show-errors [control]="myform.controls.sub_cast"></app-show-errors>
                  </div>
                  <div class="col-sm-6" *ngIf = "com == 'hindu' || com == 'sikh'">
                      <label>Gotra</label>
                      <div class="form__input"><input type="text" formControlName = "gotra" class="form-control" placeholder="gotra"></div>
                      <app-show-errors [control]="myform.controls.gotra"></app-show-errors>
                    </div>
                  <div class="col-sm-6" *ngIf = "com == 'muslim'">
                      <label>Maththab</label>
                      <div class="form__input"><input type="text" formControlName = "maththab" class="form-control" placeholder="maththab"></div>
                    </div>
                    <div class="col-sm-6" *ngIf = "com == 'muslim'">
                        <label>Speak Urdu</label>
                        <div class="form__input"><input type="text" formControlName = "speak_urdu" class="form-control" placeholder="speak urdu"></div>
                      </div>
                      <div class="col-sm-6" *ngIf = "com == 'muslim'">
                          <label>Namaz</label>
                          <div class="form__input"><input type="text" formControlName = "namaz" class="form-control" placeholder="namaz"></div>
                        </div>
                        <div class="col-sm-6" *ngIf = "com == 'muslim'">
                            <label>Fasting</label>
                            <div class="form__input"><input type="text" formControlName = "fasting" class="form-control" placeholder="fasting"></div>
                          </div>
                          <div class="col-sm-6" *ngIf = "com == 'muslim'">
                              <label>Hijab after marriage</label>
                              <div class="form__input"><input type="text" formControlName = "hijab_after_marriage" class="form-control" placeholder="hijab after marriage"></div>
                          </div>
                          <div class="col-sm-6" *ngIf = "com == 'muslim'">
                                <label>Quran</label>
                                <div class="form__input"><input type="text" formControlName = "quran" class="form-control" placeholder="quran"></div>
                          </div>  
                              
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="panel panel--white-line">
        <div class="panel__heading"> Occupation: </div>
        <div class="panel__body">
          <div class="form form--labeled form--lowercase form--big-padding">
            <div class="form__row">
              <div class="l-row">
                <div class="col-sm-6">
                  <label>Occupation</label>
                  <div class="form__input"><input type="text" formControlName = "occupation" class="form-control" placeholder="occupation"></div>
                  <app-show-errors [control]="myform.controls.occupation"></app-show-errors>
                </div>
                                              
              </div>
            </div>
          </div>
        </div>
      </div>

      
      <div class="panel panel--white-line">
        <div class="panel__heading"> Family Details: </div>
        <div class="panel__body">
          <div class="form form--labeled form--lowercase form--big-padding">
            <div class="form__row">
              <div class="l-row">
                <div class="col-sm-6">
                  <label>Father</label>
                  <div class="form__input"><input type="text" formControlName = "father" class="form-control" placeholder="father"></div>
                  <app-show-errors [control]="myform.controls.father"></app-show-errors>
                </div>
                <div class="col-sm-6">
                  <label>Mother</label>
                  <div class="form__input"><input type="text" formControlName = "mother" class="form-control" placeholder="mother"></div>
                  <app-show-errors [control]="myform.controls.mother"></app-show-errors>
                </div>

                <div class="col-sm-6">
                  <label>Brother</label>
                  <div class="form__input"><input type="text" formControlName = "brother" class="form-control" placeholder="brother"></div>
                  <app-show-errors [control]="myform.controls.brother"></app-show-errors>
                </div>

                <div class="col-sm-6">
                  <label>Sister</label>
                  <div class="form__input"><input type="text" formControlName = "sister" class="form-control" placeholder="sister"></div>
                  <app-show-errors [control]="myform.controls.sister"></app-show-errors>
                </div>

                              
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="panel panel--white-line">
        <div class="panel__heading"> Contact Details: </div>
        <div class="panel__body">
          <div class="form form--labeled form--lowercase form--big-padding">
            <div class="form__row">
              <div class="l-row">
                  <div class="col-sm-6">
                      <label>Phone No.</label>
                      <div class="form__input"><input type="text" formControlName = "phone_no" class="form-control" placeholder="phone"></div>
                      <app-show-errors [control]="myform.controls.phone_no"></app-show-errors>
                    </div>
                <div class="col-sm-6">
                  <label>Email</label>
                  <div class="form__input"><input type="text" formControlName = "email" class="form-control" placeholder="email"></div>
                  <app-show-errors [control]="myform.controls.email"></app-show-errors>
                </div>

                                              
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="panel panel--white-line" *ngIf = "com == 'christian'">
          <div class="panel__heading"> Beliefs: </div>
          <div class="panel__body">
            <div class="form form--labeled form--lowercase form--big-padding">
              <div class="form__row">
                <div class="l-row">
                    <div class="col-sm-6">
                        <label>Name of The Church</label>
                        <div class="form__input"><input type="text" formControlName = "name_of_the_church" class="form-control" placeholder="name of the church"></div>
                      </div>
                  <div class="col-sm-6">
                    <label>Caste Preference</label>
                    <div class="form__input"><input type="text" formControlName = "caste_preference" class="form-control" placeholder="caste pref."></div>
                  </div>

                                                
                </div>
              </div>
            </div>
          </div>
        </div>


</div>

</form>
<button type="submit" class="aup-red-button" style="width:120px" (click) = "onSubmit()">Next</button>
</div>
