<div class="form">
      
  <ul class="tab-group">
      <li class="tab active"><a routerLink="/signup">Sign Up</a></li>
    <li class="tab "><a routerLink="/login">Log In</a></li>
  </ul>
  
  <div class="tab-content">
    <div id="signup">   
      <h1>Sign Up for Free</h1>
      <!-- <pre>{{ myform.value | json }}</pre> -->
      <form action="/" method="post" [formGroup]="myform">
        <p class="error" *ngIf="error">{{ error }}</p>
      <div class="top-row">
        <div class="field-wrap">
          <label>
            First Name<span class="req">*</span>
          </label>
          <input type="text" required autocomplete="off" formControlName = "fname" />
        </div>
    
        <div class="field-wrap">
          <label>
            Last Name<span class="req">*</span>
          </label>
          <input type="text"required autocomplete="off" formControlName = "lname"/>
        </div>
      </div>

      <div class="field-wrap">
        <label>
          Email Address<span class="req">*</span>
        </label>
        <input type="email" required autocomplete="off" formControlName = "email"/>
      </div>
      
      <div class="field-wrap">
        <label>
          Set A Password<span class="req">*</span>
        </label>
        <input type="password"required autocomplete="off" formControlName = "password"/>
      </div>
      
      <button type="submit" class="button button-block" (click)="getRegister()">Get Started</button>
      
      </form>

    </div>
    
    
  </div><!-- tab-content -->
  
</div> <!-- /form -->
