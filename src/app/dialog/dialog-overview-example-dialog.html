<div class="signup-container">
    <div class="signup-heading-header">
      <div class="signup-heading"><img _ngcontent-c0="" src="assets/images/logo.png" width="80px"></div>
        <div class="signup-heading-seperator"><span></span></div>
        <div class="signup-heading-title">Please choose your community:</div>
        <!-- <div class="signup-heading-sub-title">Let us know more about your business to bring customized insights about your industry</div> -->
    </div>
    <div class="signup-product-block">
        
        <div class="ap-product-box"  [ngClass]="{active:val==='1'}" (click) = "setCommunity($event,'1')">
           
            <div class="ap-product-box-inner">
                <span class="icon-title">Hindu</span>
                <div><img src="assets/images/icons/hindu.png" width="70px" title="Hindu" /></div>
            </div>
            
        </div>
        <div class="ap-product-box"  [ngClass]="{active:val==='2'}" (click) = "setCommunity($event,'2')">
           
            <div class="ap-product-box-inner">
                <span class="icon-title">Muslim</span>
                <div><img src="assets/images/icons/mushlim.png" width="70px" title="Hindu" /></div>
            </div>
            
        </div>
        <div class="ap-product-box" [ngClass]="{active:val==='3'}" (click) = "setCommunity($event,'3')">
           
            <div class="ap-product-box-inner">
                <span class="icon-title">Sikhism</span>
                <div><img src="assets/images/icons/shikh.png" width="70px" title="Sikhism" /></div>
            </div>
            
        </div>
        <div class="ap-product-box"  [ngClass]="{active:val==='4'}" (click) = "setCommunity($event,'4')" >
           
            <div class="ap-product-box-inner">
                <span class="icon-title">Christianity</span>
                <div><img src="assets/images/icons/isai.png" width="70px" title="Christianity" /></div>
            </div>
            
        </div>
    </div>
    <div class="signup-step-one-bottom"><a (click)="openSelectTemplateDialog()">next to select your template â†’</a></div>
  </div>
