<div class="form">
      
  <ul class="tab-group">
    <li class="tab "><a routerLink="/signup">Sign Up</a></li>
    <li class="tab active"><a routerLink="/login">Log In</a></li>
  </ul>
  
  <div class="tab-content">    
    <div id="login">   
      <h1>Welcome Back!</h1>
      <form action="/" [formGroup]="myform"  method="post">
      <p *ngIf="error">{{ error }}</p>
        <div class="field-wrap">
        <label>
          Email Address<span class="req">*</span>
        </label>
        <input type="email" required autocomplete="off" formControlName = "user_name" />
      </div>
      
      <div class="field-wrap">
        <label>
          Password<span class="req">*</span>
        </label>
        <input type="password" required autocomplete="off" formControlName = "password" />
      </div>
      
      <p class="forgot"><a href="#">Forgot Password?</a></p>
      
      <button class="button button-block" (click) = "getLogin()">Log In</button>
      
      </form>

    </div>
    
  </div><!-- tab-content -->
  
</div> <!-- /form -->
