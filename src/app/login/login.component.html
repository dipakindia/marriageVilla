<div class="form">
      
  <ul class="tab-group">
    <li class="tab "><a routerLink="/signup">Sign Up</a></li>
    <li class="tab active"><a routerLink="/login">Log In</a></li><br>
  
<!-- <li><a (click)="FacebookLoginFunction()" class="btn btn-primary btn-block">Facebook</a></li>
<li><a (click)="GoogleLoginFunction()" class="btn btn-primary btn-block">Google</a></li>
 -->


</ul>
  
  <div class="tab-content">    
    <div id="login">   
      <form action="/" [formGroup]="myform"  method="post">
      <p *ngIf="error">{{ error }}</p>
        <div class="field-wrap">
        <label>
          Email Address<span class="req">*</span>
        </label>
        <input type="email" required autocomplete="off" formControlName = "user_name" />
      </div>
      
      <div class="field-wrap">
        <label>
          Password<span class="req">*</span>
        </label>
        <input type="password" required autocomplete="off" formControlName = "password" />
      </div>
      
      <p class="forgot"><a href="#">Forgot Password?</a></p>
      
      <button class="button button-block" (click) = "getLogin()">Log In</button>
      
      </form>
      <h3 class="social-header">--------  OR LOG IN WITH  --------</h3>
      <div class="social-login">
        <ul>
          <li class="fb-login btn"><a (click)="signInWithFB()" class="btn btn-primary btn-block"> <i class="fa fa-facebook"></i> Facebook</a></li>
          <li class="gplus-login btn"><a (click)="signInWithGoogle()" class="btn btn-primary btn-block"> <i class="fa fa-google-plus"></i>Google</a></li>
        </ul>
      </div>
    </div>
    
  </div><!-- tab-content -->
  
</div> <!-- /form -->
